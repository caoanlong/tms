<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<title>华新智运</title>
		<script src="./static/plugins/jquery.min.js"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.9&key=a992d0fafbb20edab35d37e1c2297e90&plugin=AMap.TruckDriving"></script>
	</head>
	<body>
		<div id="app"></div>
		<!-- built files will be auto injected -->
		<script>
			window.imgIndex = 0
			window.imgs = []
			document.onmousewheel = function (evt) {
				var e = evt || window.event;
				if(e.preventDefault && e.ctrlKey) e.preventDefault();
				if(e.ctrlKey) e.returnValue = false;
			};
			if (window.addEventListener) window.addEventListener('DOMMouseScroll', document.onmousewheel, false);
		</script>
	</body>
</html>
